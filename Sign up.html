<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ebfac79304.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Collater</h1>
        </div>
        <div class="form-box">
        <h1 id="msg"> Sign up </h1>
        <form> 
            <div class="input-group">
                <div class="input-field" id="Namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" name="Name">
                </div>
                
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" name="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password" name="Password">
                </div>
            </div>
            <div class="btn-field">
            <button type="button" id="Loginbtn" class="disable"> Login </button>
            <input type="submit" id="sub">
            </div>
        </form>
        </div>
    </div>
    
    <script>
        
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector("#sub").value = "Submiting.."
            let data = new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycbydWGuSe33Ovw7iLUAZdW-5tc_3iuxYtAI4Az2Jh49e_IUp59K8m8jOxGtxHA8R0ZIh/exec', {
                    method: "POST",
                    body: data
                })
                .then(res => res.text())
                .then(data => {
                    document.querySelector("#msg").innerHTML = data;
                    document.querySelector("#sub").value = "Submit"
                });
                
                window.location.href = "ProjectP.html";

        })

</script>
<script>   


let Signupbtn = document.getElementById("Signupbtn")
let Loginbtn = document.getElementById("Loginbtn")
let Namefield = document.getElementById("Namefield")
let title = document.getElementById("title")


Loginbtn.onclick = function(){
    Namefield.style.maxHeight = "0";
    title.innerHTML = "Login";
    Loginbtn.style.backgroundcolor = "yellow";
}

sub.onclick = function() {
  window.location.href = "ProjectP.html";
};

</script>     
</body>
</html>
